<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HSE Guardian AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes pulse-danger {
        0%, 100% { border-color: rgba(239, 68, 68, 0.5); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
        50% { border-color: rgba(239, 68, 68, 1); box-shadow: 0 0 15px 0 rgba(239, 68, 68, 0.4); }
      }
      /* Disable text selection for kiosk feel */
      body {
        user-select: none;
        -webkit-user-select: none;
      }
      /* Custom Scrollbar for WebKit */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
    </style>
  <script type="importmap">
{

</head>
  <body class="bg-slate-950 text-slate-100 overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Prevent F12/DevTools in production (Electron handles this better via main.js, but good redundancy)
      document.addEventListener('keydown', function(e) {
        if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
          e.preventDefault();
        }
      });
    </script>
  </body>

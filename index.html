<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HSE Guardian AI</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        /* Prioritize system fonts for offline safety and native feel */
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        background-color: #020617;
        color: #f1f5f9;
        overflow: hidden;
        user-select: none;
        -webkit-user-select: none;
      }
      
      * {
        box-sizing: border-box;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }

      /* Animations */
      @keyframes spin { 100% { transform: rotate(360deg); } }
      @keyframes pulse { 50% { opacity: .5; } }
      @keyframes ping { 75%, 100% { transform: scale(2); opacity: 0; } }
      @keyframes grow-bar { from { width: 0; } }

      .animate-spin { animation: spin 1s linear infinite; }
      .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      .animate-ping { animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite; }
      .animate-grow { animation: grow-bar 1s ease-out forwards; }
    </style>
